[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  # Node.js version matching local environment
  NODE_VERSION = "24.7.0"
  NPM_VERSION = "11.5.1"

# Redirect all requests to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200